<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/Layout.xhtml">



	<ui:define name="content">
		<h1 class="aw-page-title">#{testeController.buscaRotulo('label.pesquisaProduto')}</h1>


		<h:form style="margin:auto;margin-left:2%;" id="form-consulta">
			<h:panelGrid columns="1" style="width:98%;">
				<p:panel header="Pesquisa Produto" collapsed="false" style="width:98%;">
					<h:panelGrid columns="2">
						<h:outputLabel value="Código" />
						<h:inputText value="1" />
						<h:outputLabel value="Nome" />
						<h:inputText value="Teste" />
					</h:panelGrid>
				</p:panel>

				<p:panel style="width:98%;">
					<h:panelGrid columns="2">	
						<p:commandButton value="Incluir" style="float:left;" action="#{testeController.irPaginaDados()}"  />
						<p:commandButton value="Pesquisar" style="float:right; margin-right: -780%;" />
					</h:panelGrid>
				</p:panel>

			</h:panelGrid>
			<br />

			<p:dataTable id="dataTable-registros" var="teste"
				value="#{testeController.model}" rows="15" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" style="width:98%;" lazy="true">
				<p:column  style="width:12%;">
					<p:menuButton value="Opções">
				        <p:menuitem value="Consultar" url="http://www.primefaces.org" icon="ui-icon-extlink"/>
				        <p:separator />
				        <p:menuitem value="Editar" actionListener="#{menuView.save}" icon="ui-icon-disk"/>
				        <p:menuitem value="Excluir" actionListener="#{menuView.delete}" ajax="false" icon="ui-icon-close"/>
				    </p:menuButton>
				</p:column> >	
				<p:column headerText="Código">
					<h:outputText value="#{teste.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{teste.nome}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>

</html>
